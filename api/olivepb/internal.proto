syntax = "proto3";

package olivepb;

import "gogoproto/gogo.proto";

option go_package = "github.com/olive-io/olive/api/olivepb;olivepb";
option (gogoproto.marshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.goproto_getters_all) = false;

message OliveHeader {
  uint64 runner = 1;
  uint64 region = 2;
  int64 rev = 3;
}

message ResponseHeader {
  // cluster_id is the ID of the cluster which sent the response.
  uint64 cluster_id = 1;
  // member_id is the ID of the member which sent the response.
  uint64 member_id = 2;
  // raft_term is the raft term when the request was applied.
  uint64 raft_term = 3;
}

message Runner {
  uint64 id = 1;
  string listenPeerURL = 2;
  string listenClientURL = 3;
  int64 heartbeatMs = 4;
  string hostname = 5;
  uint64 cpu = 6;
  uint64 memory = 7;
  string version = 8;
}

enum State {
  UnKnown = 0;
  Ready = 1;
  NotReady = 2;
  Alarm = 3;
}

message RunnerStat {
  uint64 id = 1;
  double cpuPer = 11;
  double memoryPer = 12;

  repeated uint64 regions = 21;
  repeated string leaders = 22;
  uint64 definitions = 23;
  uint64 bpmnProcesses = 24;
  uint64 bpmnEvents = 25;
  uint64 bpmnTasks = 26;

  State state = 101;
  string error = 102;
  int64 timestamp = 103;
}

message Region {
  uint64 id = 1;
  string name = 2;
  uint64 deploymentId = 3;

  // replicaID => runnerId
  map<uint64, uint64> members = 4;
  map<uint64, RegionReplica> replicas = 5;

  uint64 electionRTT = 6;
  uint64 heartbeatRTT = 7;
  uint64 leader = 8;

  uint64 definitions = 11;
}

message RegionReplica {
  uint64 runner = 1;
  uint64 region = 2;
  uint64 id = 3;
  bool isNonVoting = 4;
  bool isWitness = 5;
}

message RegionStat {
  uint64 id = 1;
  uint64 leader = 2;
  uint64 term = 3;
  int32 replicas = 4;

  uint64 definitions = 11;
  uint64 bpmnProcesses = 12;
  uint64 bpmnEvents = 13;
  uint64 bpmnTasks = 14;

  State state = 101;
  string error = 102;
  int64 timestamp = 103;
}

message Definition {
  OliveHeader header = 100;

  string id = 1;
  string name = 2;
  bytes content = 3;
  uint64 version = 4;
}

message DefinitionMeta {
  string id = 1;
  uint64 version = 2;
  uint64 region = 3;
  int64 startRev = 4;
  int64 EndRev = 5;
}

message ProcessInstance {
  OliveHeader header = 100;

  string definition = 1;
}