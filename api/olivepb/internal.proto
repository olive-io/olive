syntax = "proto3";

package olivepb;

option go_package = "github.com/olive-io/olive/api/olivepb;olivepb";

import "github.com/olive-io/olive/api/discoverypb/discovery.proto";

message OliveHeader {
  uint64 runner = 1;
  int64 rev = 2;
}

message ResponseHeader {
  // cluster_id is the ID of the cluster which sent the response.
  uint64 cluster_id = 1;
  // member_id is the ID of the member which sent the response.
  uint64 member_id = 2;
  // raft_term is the raft term when the request was applied.
  uint64 raft_term = 3;
}

message Member {
  // ID is the member ID for this member.
  uint64 ID = 1;
  // name is the human-readable name of the member. If the member is not started, the name will be an empty string.
  string name = 2;
  // peerURLs is the list of URLs the member exposes to the cluster for communication.
  repeated string peerURLs = 3;
  // clientURLs is the list of URLs the member exposes to clients for communication. If the member is not started, clientURLs will be empty.
  repeated string clientURLs = 4;
  // isLearner indicates if the member is raft learner.
  bool isLearner = 5;
}

message Meta {
  uint64 clusterId = 1;
  uint64 leader = 2;
  repeated MetaMember members = 3;
}

message MetaMember {
  uint64 id = 1;
  repeated string clientURLs = 2;
  repeated string peerURLs = 3;
}

message Runner {
  // unique name of the runner
  string name = 1;
  // listenURL is the URL the runner is listening on.
  string listenURL = 2;
  string version = 3;
  int64 heartbeatMs = 4;
  string hostname = 5;

  uint64 cpu = 21;
  uint64 memory = 22;
  uint64 diskSize = 23;
}

enum State {
  UnKnown = 0;
  Ready = 1;
  NotReady = 2;
  Alarm = 3;
}

message RunnerStatistics {
  string id = 1;
  double cpuUsed = 11;
  double memoryUsed = 12;

  uint64 bpmnProcesses = 21;
  uint64 bpmnEvents = 22;
  uint64 bpmnTasks = 23;

  State state = 101;
  string error = 102;
  int64 timestamp = 103;
}

message Definition {
  OliveHeader header = 100;

  string id = 1;
  string name = 2;
  bytes content = 3;
  uint64 version = 4;
}

message BpmnArgs {
  map<string, string> headers = 1;
  map<string, bytes> properties = 2;
  map<string, bytes> dataObjects = 3;
}

message ProcessInstance {
  enum Status {
    Unknown = 0;
    Waiting = 1;
    Prepare = 2;
    Running = 3;
    Ok = 4;
    Fail = 5;
  }

  OliveHeader oliveHeader = 100;
  uint64 id = 1;
  string name = 2;
  string definitionsId = 3;
  uint64 definitionsVersion = 4;
  string definitionsProcess = 5;
  bytes definitionsContent = 6;
  BpmnArgs args = 7;

  ProcessRunningState runningState = 16;
  map<string, FlowNodeStat> flowNodes = 17;
  uint64 attempts = 18;
  int64 startTime = 19;
  int64 endTime = 20;

  Status status = 21;
  string message = 22;
}

message ProcessRunningState {
  map<string, bytes> properties = 1;
  map<string, bytes> dataObjects = 2;
  map<string, bytes> variables = 3;
}

message FlowNodeStat {
  string id = 1;
  string name = 2;
  BpmnArgs context = 3;

  int64 startTime = 11;
  int64 endTime = 12;
}
