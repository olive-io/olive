syntax = "proto3";

package runnerpb;

import "github.com/olive-io/olive/api/types/meta/v1/generated.proto";
import "github.com/olive-io/olive/api/types/core/v1/generated.proto";

option go_package = "github.com/olive-io/olive/api/runnerpb;runnerpb";

// for grpc-gateway
import "google/api/annotations.proto";

service RunnerRPC {
  rpc GetRunner(GetRunnerRequest) returns (GetRunnerResponse) {
    option (google.api.http) = {
      get: "/v1/runner"
    };
  };

  rpc ListDefinitions(ListDefinitionsRequest) returns (ListDefinitionsResponse) {
    option (google.api.http) = {
      post: "/v1/definitions/list"
      body: "*"
    };
  };

  rpc GetDefinition(GetDefinitionRequest) returns (GetDefinitionResponse) {
    option (google.api.http) = {
      post: "/v1/definitions/get"
      body: "*"
    };
  };

  rpc ListProcessInstances(ListProcessInstancesRequest) returns (ListProcessInstancesResponse) {
    option (google.api.http) = {
      post: "/v1/processInstance/list"
      body: "*"
    };
  };

  rpc GetProcessInstance(GetProcessInstanceRequest) returns (GetProcessInstanceResponse) {
    option (google.api.http) = {
      post: "/v1/processInstance/get"
      body: "*"
    };
  };

  rpc RunProcessInstance(RunProcessInstanceRequest) returns (RunProcessInstanceResponse) {
    option (google.api.http) = {
      post: "/v1/processInstance/run"
      body: "*"
    };
  };

  rpc List(ListRequest) returns (ListResponse) {
    option (google.api.http) = {
      post: "/v1/objects/list"
      body: "*"
    };
  }

  rpc Get(GetRequest) returns (GetResponse) {
    option (google.api.http) = {
      post: "/v1/objects/get"
      body: "*"
    };
  }

  rpc Post(PostRequest) returns (PostResponse) {
    option (google.api.http) = {
      post: "/v1/objects/post"
      body: "*"
    };
  }

  rpc Patch(PatchRequest) returns (PatchResponse) {
    option (google.api.http) = {
      post: "/v1/objects/patch"
      body: "*"
    };
  }

  rpc Delete(DeleteRequest) returns (DeleteResponse) {
    option (google.api.http) = {
      post: "/v1/objects/delete"
      body: "*"
    };
  }
}

message GetRunnerRequest {}

message GetRunnerResponse {
  github.com.olive_io.olive.api.types.core.v1.Runner runner = 1;
  github.com.olive_io.olive.api.types.core.v1.RunnerStatistics statistics = 2;
}

message ListDefinitionsRequest {
  string id = 1;
}

message ListDefinitionsResponse {
  github.com.olive_io.olive.api.types.core.v1.DefinitionList list = 1;
}

message GetDefinitionRequest {
  string id = 1;
  int64 version = 2;
}

message GetDefinitionResponse {
  github.com.olive_io.olive.api.types.core.v1.Definition definition = 1;
}

message ListProcessInstancesRequest {
  string definitionId = 1;
  int64 definitionVersion = 2;
}

message ListProcessInstancesResponse {
  github.com.olive_io.olive.api.types.core.v1.ProcessInstanceList list = 1;
}

message GetProcessInstanceRequest {
  string definitionId = 1;
  int64 definitionVersion = 2;
  string id = 3;
}

message GetProcessInstanceResponse {
  github.com.olive_io.olive.api.types.core.v1.ProcessInstance instance = 1;
}

message RunProcessInstanceRequest {
  string definitionId = 1;
  int64 definitionVersion = 2;
  string content = 3;
  string process = 4;
  string instanceName = 5;
  map<string, string> headers = 6;
  map<string, bytes> properties = 7;
  map<string, bytes> dataObjects = 8;
}

message RunProcessInstanceResponse {
  github.com.olive_io.olive.api.types.core.v1.ProcessInstance instance = 1;
}

message ListRequest {
  github.com.olive_io.olive.api.types.meta.v1.ListOptions options = 1;
}

message ListResponse {
  github.com.olive_io.olive.api.types.meta.v1.Result result = 1;
}

message GetRequest {
  github.com.olive_io.olive.api.types.meta.v1.GetOptions options = 1;
}

message GetResponse {
  github.com.olive_io.olive.api.types.meta.v1.Result result = 1;
}

message PostRequest {
  github.com.olive_io.olive.api.types.meta.v1.PostOptions options = 1;
}

message PostResponse {}

message PatchRequest {
  github.com.olive_io.olive.api.types.meta.v1.PatchOptions options = 1;
}

message PatchResponse {}

message DeleteRequest {
  github.com.olive_io.olive.api.types.meta.v1.DeleteOptions options = 1;
}

message DeleteResponse {}