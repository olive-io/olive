syntax = "proto3";

package errors;

option go_package = "github.com/olive-io/olive/api/errors;errors";
option java_multiple_files = true;
option java_package = "io.olive.api.errors";
option java_outer_classname = "OliveErrors";

enum Code {
  Ok = 0;
  Unknown = 1;
  Internal = 2;
  NotReady = 3;
  BadRequest = 4;
}

message Error {
  Code code = 1;
  string message = 2;
  string detail = 3;
  string cause = 4;
}