syntax = "proto3";

package discoverypb;

import "gogoproto/gogo.proto";

option go_package = "github.com/olive-io/olive/api/discoverypb;discoverypb";
option (gogoproto.marshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.goproto_getters_all) = false;

enum Activity {
  Unknown = 0;
  Task = 1;
  Service = 2;
  Script = 3;
  User = 4;
  Call = 5;
  Send = 6;
  Receive = 7;
}

message Node {
  string id = 1;
  string name = 2;
  map<string, string> metadata = 3;
  string version = 4;
  string listenURL = 5;
  repeated Endpoint endpoints = 6;
  repeated Activity activities = 7;
  // the duration of register (unit second)
  int32 ttl = 8;
  int64 lastRegister = 9;
}

message Endpoint {
  string id = 1;
  Activity activity = 2;
  map<string, string> metadata = 3;

  Value request = 4;
  Value response = 5;
}

message Value {
  string name = 1;
  string type = 2;
  repeated Value values = 3;
}