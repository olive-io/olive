syntax = "proto3";

package types;

option go_package = "github.com/olive-io/olive/api/types;types";

// Definition bpmn Definition
message Definition {
  int64 id = 1;

  string name = 2;

  string description = 3;

  map<string, string> metadata = 4;

  string content = 5;

  int64 version = 6;

  int64 createAt = 21;
  int64 updateAt = 22;
}

message BpmnArgs {
  map<string, string> headers = 1;

  map<string, bytes> properties = 2;

  map<string, bytes> dataObjects = 3;
}

message FlowNode {
  string type = 1;

  string id = 2;
}

message ProcessContext {
  map<string, bytes> variables = 1;

  map<string, bytes> dataObjects = 2;
}

message FlowNodeStat {
  string id = 1;

  string name = 2;

  ProcessContext context = 3;

  int32 retries = 4;

  string message = 5;

  int64 startTime = 6;

  int64 endTime = 7;
}

enum ProcessStatus {
  Prepare = 0;
  Ready = 1;
  Running = 2;
  Failed = 3;
  Finished = 4;
}

message ProcessInstance {
  int64 id = 1;

  string name = 2;

  map<string, string> metadata = 3;

  int64 priority = 4;

  BpmnArgs args = 5;

  string definitionsId = 6;

  int64 definitionsVersion = 7;

  string definitionsProcess = 8;

  string definitionsContent = 9;

  ProcessContext context = 10;

  repeated FlowNode flowNodes = 11;

  map<string, FlowNodeStat> flowNodeStatMap = 12;

  int32 attempts = 13;

  int64 startAt = 21;

  int64 endAt = 22;

  ProcessStatus status = 23;

  string message = 24;
}

message ProcessSnapshot {
  int64 id = 1;
  int64 priority = 2;
  ProcessStatus status = 3;
}