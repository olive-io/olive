syntax = "proto3";

package types;

option go_package = "github.com/olive-io/olive/api/types;types";
option java_multiple_files = true;
option java_package = "io.olive.api.types";
option java_outer_classname = "OliveTypes";

message ResponseHeader {
  uint64 clusterID = 1;
  uint64 memberID = 2;
  uint64 raftTerm = 3;
}

message Member {
  // ID is the member ID for this member.
  uint64 id = 1;

  // Name is the human-readable name of the member. If the member is not started, the name will be an empty string.
  string name = 2;

  // PeerURLs is the list of URLs the member exposes to the cluster for communication.
  repeated string peer_urls = 3;

  // ClientURLs is the list of URLs the member exposes to clients for communication. If the member is not started, clientURLs will be empty.
  repeated string client_urls = 4;

  // isLearner indicates if the member is raft learner.
  bool is_leader = 5;
}

// Monitor means olive-mon, the monitor component of olive system
message Monitor {
  uint64 cluster_id = 1;

  uint64 leader = 2;

  uint64 raftTerm = 3;

  repeated Member members = 4;
}

// Runner means olive-runner, the runner component of olive system
message Runner {
  uint64 id = 1;

  // Name is the human-readable name of the runner.
  string name = 2;

  // listenURL is the URL the runner is listening on.
  string listenURL = 3;

  string version = 4;

  int64 heartbeatMs = 5;

  string hostname = 6;

  map<string, string> metadata = 7;

  map<string, string> features = 8;

  uint64 cpu = 11;

  uint64 memory = 12;
}

message RunnerStat {
  uint64 id = 1;

  double cpuUsed = 2;

  double memoryUsed = 3;

  string state = 4;

  string error = 5;

  int64 timestamp = 6;

  uint64 bpmnProcesses = 7;

  uint64 bpmnTasks = 8;
}

enum EventType {
  ExecuteProcess = 0;
}

message ExecuteProcessEvent {
  int64 process = 1;
}

message RunnerEvent {
  EventType type = 1;
  ExecuteProcessEvent executeProcess = 2;
}
